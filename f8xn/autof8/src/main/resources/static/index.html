<!DOCTYPE html>
<html lang="en">
<head>
    <title>接口测试</title>
    <meta http-equiv="Content-Type" content="multipart/form-data;charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <!--<script type="text/javascript" href="../css/vue.js" ></script>-->
    <!--去除html页面中GET http://localhost:8080/favicon.ico 404 (Not Found)-->
    <link rel="shortcut icon" href="#" />
    <style type="text/css">
        *{
            /*font:normal 14px/24px 宋体;*/
            /*border:1px solid #444;*/
        }
        .contextcenter{
            margin: auto;
            width: 60%;
            line-height: 24px;
        }
        td,input{
            line-height: 22px;
        }
        table,tr,td{
            border: 1px solid #444;
        }
    </style>
</head>
<body class="text-center">
<form action="/autof8/t_userUpdate" enctype="multipart/form-data" id="formsignin" method="post" name="formsignin">
    <h2 class="contextcenter" style="text-align: center;line-height: 40px">接口测试</h2>
    <p class="contextcenter">1.不能有跟proname、tabname、pidname、pidname2、acttype、jdbc无关的其它非对象的name属性，尽量只使用以上有关的属性。</p>
    <p class="contextcenter">2.不能用pidname代替主键或双主键，要有的都要有。</p>
    <p class="contextcenter">3.尽量只使用jdbc和单主键，只适合单表操作。</p>
    <p class="contextcenter">4.查询方式jdbc=j/a1/a2/c,j表示使用jdbc工具查询，不需要实体类和服务层，除了控制层其它都有用a1单主键，a2双主键,c传统控制层。</p>
    <table class="contextcenter">
        <tr>
            <td><label for="proname" class="sr-only">项目地址前缀/工程名/proname=autof8</label></td>
            <td><input type="text"  id="proname" class="form-control" placeholder="autof8" name="proname" value="autof8" required autofocus></td>
        </tr>
        <tr>
            <td><label for="tabname" class="sr-only">表名tabname=t_user</label></td>
            <td><input type="text"  id="tabname" class="form-control" placeholder="t_user" name="tabname" value="t_user" required autofocus></td>
        </tr>
        <tr>
            <td><label for="id1" class="sr-only">主键id1=1</label></td>
            <td><input type="text"  id="id1" class="form-control" placeholder="id1" name="id" value="1" required autofocus></td>
        </tr>
        <!--<tr>
            <td><label for="id2" class="sr-only">主键id2=</label></td>
            <td><input type="text"  id="id2" class="form-control" placeholder="id2" name="id2" value="" required autofocus></td>
        </tr>-->
        <tr>
            <td><label for="pidname" class="sr-only">主键名pidname=id</label></td>
            <td><input type="text"  id="pidname" class="form-control" placeholder="id" name="pidname" value="id" required autofocus></td>
        </tr>
        <tr>
            <td><label for="pidname2" class="sr-only">主键名pidname2=id2</label></td>
            <td><input type="text"  id="pidname2" class="form-control" placeholder="id2" name="pidname2" value="id2" required autofocus></td>
        </tr>
        <tr>
            <td><label for="acttype" class="sr-only">增删改查acttype=selectOne/actionAll</label></td>
            <td><input type="text"  id="acttype" class="form-control" placeholder="selectOne/t_userSelect/" name="acttype" value="t_userDelete" required autofocus></td>
        </tr>
        <tr>
            <td><label for="name" class="sr-only">用户名</label></td>
            <td><input type="text" id="name" class="form-control" placeholder="admin" name="name" value="admin" required autofocus></td>
        </tr>
        <tr>
            <td><label for="password" class="sr-only">密码</label></td>
            <td><input type="text" id="password" class="form-control" placeholder="密码" name="password" value="123" required autofocus></td>
        </tr>
        <tr>
            <td><input type="file" id="excelfile" name="excelfile" ></td>
            <td><button class="btn btn-lg btn-primary btn-block" id="submit" type="button" onclick="submitForm()">提交测试</button></td>
            <!--<td><button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">提交测试</button></td>-->
        </tr>
    </table>
</form>
<table  class="contextcenter">
    <tr>
        <td><label for="jdbc" class="sr-only">查询方式jdbc=j/a1/a2/c</label></td>
        <td><input type="text"  id="jdbc" class="form-control" placeholder="j/a1/a2/c" name="jdbc" value="c" required autofocus></td>
    </tr>
    <tr style="text-align: center">
        <td><input type="submit" class="ajax2" value="$.ajax测试"/></td>
        <td><input type="submit" class="post2" value="$.post测试"/></td>
    </tr>
</table>

<script type="text/javascript">
    //ajax不跳转提交表单，一是点击form外的按钮，二是点击form的button按钮事件onclick="submitForm()"。不刷新提交表单？
    //form不再需要action，在ajax指定。能获取formdata.append后加入的值！
    //$("#submit").submit(function (e) {})是直接点击submit按钮，会跳转到action。
    function ajaxForm() {
        let proname= $("input[name='proname']").val();
        /*let tabname= $("input[name='tabname']").val();
        let id= $("input[name='id']").val();
        let id2= $("input[name='id2']").val();
        let pidname= $("input[name='pidname']").val();
        let pidname2= $("input[name='pidname2']").val();*/
        let acttype= $("input[name='acttype']").val();
        let jdbc= $("input[name='jdbc']").val();
        let formData = new FormData($("#formsignin")[0]);
        //formData.append("acttype",acttype);
        //formData.set("excelfile","excelfile");//修改
        //console.log("formdata:"+JSON.stringify(formData));
        if(jdbc==="a1"){
            acttype="actionAll"
        }
        if(jdbc==="a2"){
            acttype="actionAllTwo"
        }
        console.log("formdata.acttype:"+formData.get("acttype"));
        console.log("acttype:"+acttype);
        $.ajax({
            type:"POST",
            url:"/"+proname+"/"+acttype, //properties不加#server.servlet.context-path=/autof8，使用http://localhost:8081/autof8/t_userUpdate
            data:formData,//"name=John&location=Boston",
            async:false,/* 默认异步，是true,false是先执行ajax,再执行后面的内容 */
            //dataType:"json",//text,json.html,后端收到的数据的格式，一般会有 json 、text……等
            //默认processData 是 true，提交的时候data不会序列化为二进制 data，上传的数据都会被转换为字符串的形式上传。
            //而当上传文件的时候，则不需要把其转换为字符串，因此要改成false
            processData:false,
            //前端发送数据的格式，一般会有 json 、text……等,把contentType 改成 false 就会改掉之前默认的数据格式，在上传文件时就不会报错了。
            contentType:false,
            onSubmit:function () {
                /*if(confirm("是否提交")){
                    return true;
                }
                else {
                    return false;
                }*/
            },
            success:function(data){
                alert("ajax-data:"+JSON.stringify(data));
                //后端Map+request.getParameter能取new FormData($(formid)[0])里的值;
                //提交表单上传文件，后端可以使用MultipartFile excelfile接收。
            }
            //alert('end ajax');/* 异步时先弹出 */
        });
    }
    //方式一(推荐)form内的button按钮点击事件，ajax不跳转提交。
    function submitForm() {
        console.log(3);
        //submit.onSubmit=function(){};
        ajaxForm();
    }
    window.onload=()=>{
        //方式二(推荐)form外的button按钮点击事件，ajax不跳转提交。
        $('.ajax2').click(()=>{
            ajaxForm();
        });
        //方式三(不推荐)，ajax+jquery+eayui+form事件，不跳转提交。
        /*$('.ajax2').click(function(){
            //无法在后端获取formdata.append后加入的值。
            $('#formsignin').form('submit', {
                type:"POST",
                url:"/autof8/t_userUpdate",
                data:formData,
                async:false,
                processData:false,
                contentType:false,
                success:function(data){
                    alert("ajax-data:"+JSON.stringify(data));
                }
            })
        });*/
        //方式四提交时跳转页面。
        /*$("#submit").submit((e)=>{
            e.preventDefault();//阻止默认事件，一样会提交和跳转到form元素的action上。
            console.log(4);
            //ajaxForm();
            return false;//不刷新提交.无效？
        });*/
        //使用万能接口，需要类和dao+mybatis，统一控制层
        //jsonMap:{tabname=t_user, pidname1=id, acttype=selectOne, name=admin, password=123}
        $('.post2').click(()=>{
            let action = 'http://localhost:8081/autof8/actionAll';
            $.post(action,{tabname:"t_user",pidname:"id",pidname2:"id2",id:1,name:'admin',password:'123',acttype:"selectOne"},function(data){/* function(data){}相当于success部分,data=msg */
                alert("服务器信息"+data);
            },'text');
        });
        //使用纯Jdbcutil，无需类和接口
        /*$('.post2').click(()=>{
            let action = 'http://localhost:8081/autof8/updateOne';
            $.post(action,{tabname:"t_user",pidname:"id",id:1,name:'tom',password:'123'},function(data){/!* function(data){}相当于success部分,data=msg *!/
                alert("服务器信息"+data);
            },'text');
        });*/
    }
</script>
