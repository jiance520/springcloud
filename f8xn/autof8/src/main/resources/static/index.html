<!DOCTYPE html>
<html lang="en">
<head>
    <title>接口测试</title>
    <meta http-equiv="Content-Type" content="multipart/form-data;charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script src="js/jdbcutil.js"></script>
    <script src="js/myjs.js"></script>
    <!--<script type="text/javascript" href="../css/vue.js" ></script>-->
    <!--去除html页面中GET http://localhost:8080/favicon.ico 404 (Not Found)-->
    <link rel="shortcut icon" href="#" />
    <style type="text/css">
        *{
            /*font:normal 14px/24px 宋体;*/
            /*border:1px solid #444;*/
        }
        .contextcenter{
            margin: auto;
            width: 60%;
            line-height: 24px;
        }
        td,input{
            line-height: 22px;
        }
        table,tr,td{
            border: 1px solid #444
        }
    </style>
</head>
<body class="text-center">
<form action="/autof8/t_userUpdate" enctype="multipart/form-data" id="formsignin" method="post" name="formsignin">
    <h2 class="contextcenter" style="text-align: center;line-height: 40px">接口测试</h2>
    <p class="contextcenter" style="text-align: center;line-height: 40px"><img src="images/time.png" style="vertical-align:middle"><span id="show_time"></span></p>
    <p class="contextcenter">1.不能有跟proname、tabname、pidname1、pidname2、acttype、jdbc无关的其它非对象的name属性，尽量只使用以上有关的属性。</p>
    <p class="contextcenter">2.不能用pidname1/2代替主键或双主键，要有的都要有。</p>
    <p class="contextcenter">3.尽量只使用jdbc和单主键，只适合单表操作。</p>
    <p class="contextcenter">4.查询方式jdbc=j/a1/a2/c,j表示使用jdbc工具查询，不需要实体类和服务层，除了控制层其它都有用a1单主键，a2双主键,c传统控制层。</p>
    <p class="contextcenter">5.删除原来可删除的测试数，使用添加功能，添加数据。</p>
    <table class="contextcenter" id="addrow" cellspacing="0" cellpadding="0">
        <tr>
            <td><label for="proname" class="sr-only">项目地址前缀/工程名/proname=autof8</label></td>
            <td><input type="text"  id="proname" class="form-control" placeholder="autof8" name="proname" value="autof8" required autofocus></td>
        </tr>
        <tr>
            <td><label for="tabname" class="sr-only">表名tabname=t_user</label></td>
            <td><input type="text"  id="tabname" class="form-control" placeholder="t_user" name="tabname" value="t_user" required autofocus></td>
        </tr>
        <tr>
            <td><label for="pidname1" class="sr-only">主键名pidname1=id</label></td>
            <td><input type="text"  id="pidname1" class="form-control" placeholder="id" name="pidname1" value="id" required autofocus></td>
        </tr>
        <tr>
            <td><label for="pidname2" class="sr-only">主键名pidname2=id2</label></td>
            <td><input type="text"  id="pidname2" class="form-control" placeholder="id2" name="pidname2" value="id2" required autofocus></td>
        </tr>
        <tr>
            <td><label for="acttype" class="sr-only">增删改查acttype=selectOne/t_userSelect</label></td>
            <td>
                <select id="acttype" name="acttype" class="form-control" size="1" required autofocus ><!--把先中的内容放在输入框中，只传递输入框的值给后台οnchange="this.nextSibling.value=this.value"无效-->
                    <option value="selectOne">selectOne</option>
                    <option value="insertOne">insertOne</option>
                    <option value="updateOne">updateOne</option>
                    <option value="deleteOne">deleteOne</option>
                </select>
                <!--<input id="acttype" name="acttype" style="width:100px;position:relative;left:0px;" value="selectOne"/>-->
            </td>
        </tr>
        <tr>
            <td><label for="id1" class="sr-only">主键id1=1</label></td>
            <td>
                <input type="text"  id="id1" class="form-control" placeholder="id1" name="id" value="1" required autofocus>
                <input type="button" value="deleterow" onclick="deleterow(this)">
            </td>
        </tr>
        <!--<tr>
            <td><label for="id2" class="sr-only">主键id2=</label></td>
            <td><input type="text"  id="id2" class="form-control" placeholder="id2" name="id2" value="" required autofocus></td>
        </tr>-->
        <tr>
            <td><label for="name" class="sr-only">用户名</label></td>
            <td>
                <input type="text" id="name" class="form-control" placeholder="admin" name="name" value="admin" required autofocus>
                <input type="button" value="deleterow" onclick="deleterow(this)">
            </td>
        </tr>
        <tr>
            <td><label for="password" class="sr-only">密码</label></td>
            <td>
                <input type="text" id="password" class="form-control" placeholder="密码" name="password" value="123" required autofocus>
                <input type="button" value="deleterow" onclick="deleterow(this)">
            </td>
        </tr>
        <tr>
            <td><input type="file" id="excelfile" class="sr-only" name="excelfile" ></td>
            <td><button class="btn btn-lg btn-primary btn-block" id="submit" type="button" onclick="submitForm()">提交测试</button></td>
            <!--<td><button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">提交测试</button></td>-->
        </tr>
    </table>
</form>
<table  class="contextcenter">
    <tr>
        <td><label for="jdbc" class="sr-only">查询方式jdbc=j/a1/a2/c</label></td>
        <td>
            <select size="1" id="jdbc" class="sr-only" name="jdbc" required autofocus>
                <option value="j" selected>jdbc=selectOne</option>
                <option value="a1">actionAll</option>
                <option value="a2">actionAllTwo</option>
                <option value="c">t_userSelect</option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr style="text-align: center">
        <td><input type="button" class="addrow" value="增加一行" onclick="addrow()"/></td>
        <td><input type="submit" class="ajax2" value="$.ajax测试"/></td>
        <td><input type="submit" class="post2" value="$.post测试"/></td>
    </tr>
</table>

        <a style="vertical-align:top;display:inline-block;text-decoration: none" target="_blank"
           href="http://www.miitbeian.gov.cn/">
            <span style="float:left;color:#939393;">湘ICP备18023926号-1</span></a>
    </div>
</div>
</body>
</html>
