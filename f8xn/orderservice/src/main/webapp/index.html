<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
  <head>
    <base href="<%=basePath%>">
    
    <title>商品管理后台系统主页</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
  </head>
  
  <body>
    <h3>商品管理后台系统主页</h3><br>
    当前用户为:<span th:text="${session.username}"></span>，<a href="/user/logout">注销</a>
    <hr/>
    <!-- 如果有该权限，则显示该标签,thymeleaf+html使用shiro授权标签 -->
    <span shiro:hasPermission="product:add"><a href="/product/toAdd">商品增加</a></br></span>
    <span shiro:hasPermission="product:update"><a href="/product/toUpdate">商品修改</a></br></span>
    <span shiro:hasPermission="product:list"><a href="/product/toList">商品列表</a></br></span>
  </body>
</html>
